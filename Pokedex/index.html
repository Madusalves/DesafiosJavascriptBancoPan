<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/pokedex.css">
    <script src="./Assets/main.js"></script>
</head>
<body>
    <section class="contents">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon-Clefairy">
                <span class="number">Nº 0035</span>
                <span class="name">Clefairy</span> 
                <div class="details">
                    <ol class="types">
                        <li class="type">Steel</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/035.png" alt="" class="clefairy">
                </div>
            </li>
        
            <ol class="pokemons-Bulbassaur">
                <li class="pokemon-Bulbassaur">
                    <span class="number">Nº 0001</span>
                    <span class="name">Bulbassaur</span> 
                    <div class="details">
                        <ol class="types">
                            <li class="type">Grass</li>
                            <li class="type">Poison</li>
                        </ol>
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="" class="bulbassaur">
                    </div>
                </li>
            </ol>   

            <ol class="pokemon-Venusaur">
                <li>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="">
                </li> 
            </ol>
            <li>
                Totodile
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/158.png" alt="">
            </li>
            <ol class="pokemon-Charmander">
                <li>
                    Charmeleon 
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="">
                </li> 
            </ol>
            <li>
                Squirtle
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="">
            </li> 
        </ol>
    </section>
</body>
</html>
