<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/pokedex.css">
    <script src="./Assets/main.js"></script>
</head>
<body>
    <section class="contents">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class=" pokemon poison ">
                <span class="number">Nº 0035</span>
                <span class="name">Clefairy</span> 
                <div class="details">
                    <ol class="types">
                        <li class="type">Steel</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/035.png" alt="" >
                </div>
            </li>
        
           
            <li class=" pokemon grass">
                    <span class="number">Nº 0001</span>
                    <span class="name">Bulbassaur</span> 
                    <div class="details">
                        <ol class="types">
                            <li class="type">Grass</li>
                            <li class="type">Poison</li>
                        </ol>
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="" class="bulbassaur">
                    </div>
            </li>
               
            <li class=" pokemon ghost">
                <span class="number">Nº 0094</span>
                <span class="name">Gengar</span> 
                <div class="details">
                    <ol class="types">
                        <li class="type">Ghost</li>
                        <li class="type">Poison</li>
                    </ol>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" alt="">
            </li>
           
            <li class=" pokemon fire">
                <span class="number">Nº 0004</span>
                <span class="name">Charmeleon</span> 
                <div class="details">
                    <ol class="types">
                        <li class="type">Fire</li>
                        
                    </ol>
                     
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="">
                </li> 
            
                <li class=" pokemon water">
                    <span class="number">Nº 0007</span>
                    <span class="name">Squirtle</span> 
                    <div class="details">
                        <ol class="types">
                            <li class="type">Water</li>
                            
                        </ol>
                
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="">
            </li> 
        </ol>
    </section>
</body>
</html>
